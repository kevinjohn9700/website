<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cake</title>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffd6e8;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh;
      overflow:hidden;
    }

    .cake-container {
      text-align:center;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: scale(0.8); }
      to { opacity:1; transform: scale(1); }
    }

    .cake-base {
      font-size: 10rem; /* bigger cake */
      display:flex; justify-content:center; align-items:flex-end;
      position:relative;
    }

    .candle { font-size:3rem; margin:0 0.25rem; position:relative; }
    .flame {
      position:absolute; top:-2rem; left:50%;
      transform:translateX(-50%);
      font-size:2rem;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) translateY(0) scale(1); opacity:1; }
      50% { transform: translateX(-50%) translateY(-5px) scale(1.1); opacity:0.8; }
      100% { transform: translateX(-50%) translateY(0) scale(1); opacity:1; }
    }

    .cake-emoji { font-size: 15rem; margin-top: 20px; }
  </style>
</head>
