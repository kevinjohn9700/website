<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>It's Cake Time üéÇ</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    overflow: hidden;
}

.screen {
    width: 92vw;
    max-width: 360px;
    text-align: center;
}

h1 {
    color: #ff2f92;
    font-size: 1.6rem;
    margin-bottom: 6px;
}

.subtitle {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 18px;
}

.instructions {
    background: #fff5f8;
    border-radius: 20px;
    padding: 14px;
    font-size: 0.85rem;
    color: #555;
    margin-bottom: 18px;
}

.cake-area {
    position: relative;
    width: 100%;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.cake {
    width: 220px;
    height: 120px;
    background: linear-gradient(#f5d6b4, #e6b98a);
    border-radius: 0 0 60px 60px;
    position: relative;
    overflow: hidden;
}

.cake::before {
    content: "";
    position: absolute;
    top: -20px;
    left: 0;
    width: 100%;
    height: 40px;
    background: #fff;
    border-radius: 50%;
}

.candle {
    position: absolute;
    top: -45px;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 40px;
    background: #ff4d6d;
    border-radius: 5px;
}

.flame {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 12px;
    height: 18px;
    background: orange;
    border-radius: 50%;
}

.cut-line {
    position: absolute;
    top: 0;
    width: 3px;
    height: 100%;
    background: #ff2f92;
    display: none;
}

.message {
    margin-top: 16px;
    font-size: 1.2rem;
    color: #ff2f92;
    font-weight: bold;
    display: none;
}

.confetti {
    position: absolute;
    font-size: 18px;
    animation: fall 1.5s linear forwards;
}

@keyframes fall {
    from { transform: translateY(-20px); opacity: 1; }
    to { transform: translateY(200px); opacity: 0; }
}
</style>
</head>

<body>

<div class="screen">
    <h1>It‚Äôs Cake Time! üéÇ</h1>
    <div class="subtitle">Make your birthday wish come true!</div>

    <div class="instructions">
        Cut your birthday cake üéâ<br>
        <strong>Swipe across the cake to cut it ‚úÇÔ∏è</strong>
    </div>

    <div class="cake-area" id="cakeArea">
        <div class="cake" id="cake">
            <div class="candle"></div>
            <div class="flame"></div>
            <div class="cut-line" id="cutLine"></div>
        </div>
    </div>

    <div class="message" id="message">Perfect Cut! üéâ‚ú®</div>
</div>

<script>
let isCut = false;
const cake = document.getElementById("cake");
const cutLine = document.getElementById("cutLine");
const message = document.getElementById("message");

cake.addEventListener("touchstart", startCut);
cake.addEventListener("touchmove", moveCut);
cake.addEventListener("touchend", endCut);

function startCut(e) {
    if (isCut) return;
    cutLine.style.display = "block";
}

function moveCut(e) {
    if (isCut) return;
    const rect = cake.getBoundingClientRect();
    const touchX = e.touches[0].clientX - rect.left;
    cutLine.style.left = touchX + "px";
}

function endCut() {
    if (isCut) return;
    isCut = true;
    cutLine.style.display = "none";
    message.style.display = "block";
    createConfetti();
}

function createConfetti() {
    for (let i = 0; i < 20; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.textContent = ["üéâ","‚ú®","üéÇ","üíñ"][Math.floor(Math.random()*4)];
        confetti.style.left = Math.random() * 100 + "%";
        confetti.style.top = "0px";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 1500);
    }
}
</script>

</body>
</html>
