<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Nanduzza</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffe6ef;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        text-align: center;
    }

    .beat {
        animation: heartbeat 1.4s infinite ease-in-out;
        display: inline-block;
    }

    @keyframes heartbeat {
        0%   { transform: scale(1); }
        25%  { transform: scale(1.18); }
        40%  { transform: scale(1); }
        60%  { transform: scale(1.22); }
        100% { transform: scale(1); }
    }

    /* ðŸ’Œ heart */
    .main-heart {
        font-size: 22vw; /* responsive size */
        margin-top: 25vh; /* pushes it down nicely on phones */
        width: 100%;
    }

    /* Text */
    h1 {
        font-size: 8vw; /* responsive */
        color: #d1004f;
        margin-top: 3vh;
        width: 100%;
    }

    /* Bottom text */
    .bottom-text {
        font-size: 4vw; /* responsive */
        color: black;
        position: fixed;
        bottom: 12vh; /* lifted for phones */
        width: 100%;
        text-align: center;
        opacity: 0.85;
        padding: 0 20px;
    }

    /* Falling hearts */
    .heart {
        position: fixed;
        top: -60px;
        color: #ff4d88;
        font-size: 6vw; /* responsive */
        animation: fall linear infinite;
        opacity: 0.85;
        z-index: -1;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(120vh) rotate(360deg); }
    }
</style>
</head>

<body>

<div class="main-heart beat">ðŸ’Œ</div>

<h1 class="beat">I love you nanduzza</h1>

<div class="bottom-text">
    eth paranjillal orakam varilla athayalum time aduth alogich pina paranja mathi
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ðŸ’—";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 4) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
