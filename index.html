<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Birthday Surprise ðŸŽ‚</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
}

/* phone container */
.phone {
    width: 92vw;
    max-width: 360px;
    background: #ffffff;
    border-radius: 30px;
    padding: 26px 22px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.12);
    display: none;
}

.phone.active { display: block; }

/* intro */
h1 {
    color: #ff4f8b;
    font-size: 1.6rem;
    margin-bottom: 12px;
}

p {
    font-size: 0.9rem;
    color: #666;
    line-height: 1.6;
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 28px;
    font-size: 1rem;
    background: #ff4f8b;
    color: white;
    cursor: pointer;
    margin-top: 18px;
}

/* cake screen */
.subtitle {
    font-size: 0.85rem;
    color: #888;
    margin-bottom: 14px;
}

.cake-area {
    height: 240px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== ILLUSTRATED CAKE ===== */
.cake {
    position: relative;
    width: 180px;
    height: 110px;
    background: #f28cb2;
    border-radius: 0 0 18px 18px;
    overflow: hidden;
}

/* cake layers */
.cake::before,
.cake::after {
    content: "";
    position: absolute;
    left: 0;
    width: 100%;
    height: 12px;
    background: #ffd1e2;
}

.cake::before { top: 32px; }
.cake::after  { top: 64px; }

/* frosting top */
.frosting {
    position: absolute;
    top: -20px;
    left: 0;
    width: 100%;
    height: 40px;
    background: #fff;
    border-radius: 50%;
}

/* candles */
.candle {
    position: absolute;
    top: -38px;
    width: 8px;
    height: 28px;
    background: #ffd966;
    border-radius: 4px;
}

.candle:nth-child(1) { left: 25%; }
.candle:nth-child(2) { left: 45%; }
.candle:nth-child(3) { left: 65%; }

/* flames */
.candle::after {
    content: "";
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 6px;
    height: 10px;
    background: #ff9f1c;
    border-radius: 50%;
}

/* cut line */
.cut-line {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 3px;
    height: 100%;
    background: #ff4f8b;
    display: none;
}

.message {
    margin-top: 14px;
    font-size: 1.1rem;
    color: #ff4f8b;
    font-weight: bold;
    display: none;
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="phone active" id="screen1">
    <h1>Happy Birthday! ðŸŽ‰</h1>
    <p>I made something cute just for you ðŸ’–</p>
    <button id="go">Letâ€™s Go ðŸŽ‚</button>
</div>

<!-- CAKE -->
<div class="phone" id="screen2">
    <h1>Itâ€™s Cake Time ðŸŽ‚</h1>
    <div class="subtitle">Swipe down to cut</div>

    <div class="cake-area">
        <div class="cake" id="cake">
            <div class="frosting"></div>
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="cut-line" id="cut"></div>
        </div>
    </div>

    <div class="message" id="msg">Nice Cut ðŸŽ‰</div>
</div>

<script>
const go = document.getElementById("go");
const s1 = document.getElementById("screen1");
const s2 = document.getElementById("screen2");

go.onclick = () => {
    s1.classList.remove("active");
    s2.classList.add("active");
};

const cake = document.getElementById("cake");
const cut = document.getElementById("cut");
const msg = document.getElementById("msg");

let startY = null;
let done = false;

cake.addEventListener("pointerdown", e => startY = e.clientY);

cake.addEventListener("pointerup", e => {
    if (done) return;
    if (Math.abs(e.clientY - startY) > 50) {
        done = true;
        cut.style.display = "block";
        msg.style.display = "block";
    }
});
</script>

</body>
</html>
