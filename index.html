<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday üéÇ</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system, BlinkMacSystemFont, sans-serif; }
body { background:#ffd6e8; min-height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column; overflow:hidden; }

/* Screens */
.screen {
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition: opacity 0.8s ease;
}

.screen.hidden { opacity:0; pointer-events:none; }

/* FIRST SCREEN */
.card { width:90%; max-width:360px; background:#fff3f7; border-radius:30px; padding:40px 28px; text-align:center; box-shadow:0 25px 50px rgba(0,0,0,.15); }
.card h1 { color:#ff2f92; font-size:1.9rem; margin-bottom:18px; }
.card p { color:#444; font-size:1rem; line-height:1.6; margin-bottom:22px; }
.btn { width:100%; padding:16px; border:none; border-radius:40px; background: linear-gradient(135deg,#ff2f92,#ff5fb3); color:white; font-size:1.05rem; cursor:pointer; }

/* SECOND SCREEN - Cake */
.cake-container {
  text-align:center;
  opacity:0;
  transform: scale(0.8);
  transition: opacity 1.5s ease, transform 1.5s ease;
  position:relative;
  user-select:none;
  -webkit-user-select:none;
  -ms-user-select:none;
  -moz-user-select:none;
  -webkit-touch-callout:none;
  -webkit-tap-highlight-color: transparent;
}

.cake-container.show {
  opacity:1;
  transform: scale(1);
}

.cake-emoji { font-size:20rem; position:relative; transition: opacity 0.5s ease; }
.slice-emoji { font-size:18rem; opacity:0; position:absolute; top:0; left:50%; transform:translateX(-50%); transition: opacity 1.2s ease; }

.cake-text {
  position:absolute;
  top:120%;
  left:50%;
  transform:translateX(-50%);
  color:black;
  font-size:1.5rem;
  font-weight:700;
  opacity:0;
  white-space:nowrap;
  transition: opacity 1s ease;
}

.flame { position:absolute; top:-2rem; left:50%; transform:translateX(-50%); font-size:3rem; animation:flicker 0.3s infinite alternate; }

@keyframes flicker {
  0% { transform: translateX(-50%) translateY(0) scale(1); opacity:1; }
  50% { transform: translateX(-50%) translateY(-5px) scale(1.1); opacity:0.8; }
  100% { transform: translateX(-50%) translateY(0) scale(1); opacity:1; }
}
</style>
</head>
<body>

<!-- FIRST SCREEN -->
<div class="screen" id="screen1">
  <div class="card">
    <h1>Happy Birthday, Beautiful! üéÇ‚ú®</h1>
    <p>Today is all about celebrating the most amazing person in my world. Click the button below to see your special birthday cake!</p>
    <button class="btn" onclick="showCake()">Let‚Äôs Go üíñ‚ú®</button>
  </div>
</div>

<!-- SECOND SCREEN -->
<div class="screen hidden" id="screen2">
  <div class="cake-container" id="cakeContainer">
    <div class="cake-emoji" id="cake">üéÇ
      <span class="flame">üî•</span>
    </div>
    <div class="slice-emoji" id="slice">üç∞</div>
    <div class="cake-text" id="cakeText">PERFECT CUT WELL DONE</div>
  </div>
</div>

<script>
const screen1 = document.getElementById('screen1');
const screen2 = document.getElementById('screen2');
const cakeContainer = document.getElementById('cakeContainer');
const cake = document.getElementById('cake');
const slice = document.getElementById('slice');
const cakeText = document.getElementById('cakeText');

function showCake() {
  screen1.style.transition = 'opacity 0.5s ease';
  screen1.style.opacity = 0;

  setTimeout(() => {
    screen1.classList.add('hidden');
    screen2.classList.remove('hidden');
    cakeContainer.classList.add('show');
  }, 500);
}

let startX = 0;
let served = false;

cakeContainer.addEventListener('pointerdown', e => startX = e.clientX);
cakeContainer.addEventListener('pointerup', e => {
  const diff = e.clientX - startX;
  if(Math.abs(diff) > 30 && !served) serveSlice();
});

function serveSlice() {
  served = true;
  // Fade out full cake quickly
  cake.style.opacity = 0;

  // Fade in slice and text
  setTimeout(() => {
    slice.style.opacity = 1;
    cakeText.style.opacity = 1;
  }, 500);
}
</script>

</body>
</html>
