<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Cake ðŸŽ‚</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system, BlinkMacSystemFont, sans-serif; }
body { background:#ffd6e8; min-height:100vh; display:flex; justify-content:center; align-items:center; overflow:hidden; flex-direction:column; }

/* Cake Container */
.cake-container { position:relative; text-align:center; cursor:pointer; }
.cake-emoji { font-size:20rem; position:relative; display:inline-block; }
.flame { position:absolute; top:-2rem; left:50%; transform:translateX(-50%); font-size:3rem; animation:flicker 0.3s infinite alternate; }

/* Slice Animation */
.slice {
  position:absolute;
  top:0;
  width:50px;
  height:100%;
  background:#ffd1e2;
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
  transform-origin: left bottom;
  transform: rotate(0deg);
  border-left:2px solid #ff9ad5;
  transition: transform 0.8s ease, opacity 0.8s ease;
}

/* Confetti */
.confetti {
  position:fixed;
  width:8px;
  height:12px;
  top:-20px;
  animation: fall 1.5s linear forwards;
}
@keyframes fall { to { transform: translateY(120vh) rotate(360deg); } }

/* Flame Flicker */
@keyframes flicker {
  0% { transform: translateX(-50%) translateY(0) scale(1); opacity:1; }
  50% { transform: translateX(-50%) translateY(-5px) scale(1.1); opacity:0.8; }
  100% { transform: translateX(-50%) translateY(0) scale(1); opacity:1; }
}
</style>
</head>
<body>

<h1 style="color:#ff2f92; margin-bottom:20px;">Click the Cake to Take a Slice ðŸŽ‚âœ¨</h1>

<div class="cake-container" id="cakeContainer">
  <div class="cake-emoji">ðŸŽ‚
    <span class="flame">ðŸ”¥</span>
  </div>
</div>

<script>
const cake = document.getElementById('cakeContainer');

cake.addEventListener('click', () => {
  takeSlice();
  confetti();
});

function takeSlice() {
  // create slice element
  const slice = document.createElement('div');
  slice.className = 'slice';
  slice.style.left = `${Math.random() * 80 + 10}px`; // random slice position
  cake.appendChild(slice);

  // animate slice rotation
  setTimeout(() => {
    slice.style.transform = `rotate(-45deg) translateY(60px)`;
    slice.style.opacity = 0;
  }, 50);

  // remove slice after animation
  setTimeout(() => slice.remove(), 1000);
}

// confetti effect
function confetti() {
  for (let i=0;i<20;i++) {
    const c = document.createElement('div');
    c.className='confetti';
    c.style.left = Math.random()*100+'vw';
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1500);
  }
}
</script>

</body>
</html>
