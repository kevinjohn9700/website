<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Nanduzza</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffe6ef;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        text-align: center;
    }

    .beat {
        animation: heartbeat 1.4s infinite ease-in-out;
        display: inline-block;
    }

    @keyframes heartbeat {
        0%   { transform: scale(1); }
        25%  { transform: scale(1.18); }
        40%  { transform: scale(1); }
        60%  { transform: scale(1.22); }
        100% { transform: scale(1); }
    }

    .main-heart {
        font-size: 130px;
        width: 100%;
        text-align: center;
        margin-top: 150px;
    }

    h1 {
        font-size: 48px;
        color: #d1004f;
        margin-top: 25px;
        width: 100%;
        text-align: center;
    }

    /* Bottom text moved higher */
    .bottom-text {
        font-size: 28px;
        color: black;
        position: fixed;
        bottom: 100px;
        width: 100%;
        text-align: center;
        opacity: 0.85;
    }

    /* Falling hearts restored */
    .heart {
        position: fixed;
        top: -50px; /* start higher so they appear */
        color: #ff4d88;
        font-size: 20px;
        animation: fall linear infinite;
        opacity: 0.85;
        z-index: -1; /* behind everything */
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>

<body>

<div class="main-heart beat">ðŸ’Œ</div>

<h1 class="beat">I love you nanduzza</h1>

<div class="bottom-text">
    Eth paranjillal orakam varilla athayalum time aduth alogich pina paranja mathi
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ðŸ’—";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 4) + "s";
        heart.style.fontSize = (15 + Math.random() * 30) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }

    setInterval(createHeart, 300);
</script>
