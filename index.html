<!DOCTYPE html>
<html>
<head>
    <title>For My Best Friend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7e8ff;
            text-align: center;
            padding-top: 100px;
        }
        #box {
            background: white;
            padding: 30px;
            width: 300px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #a855f7;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #9333ea;
        }
    </style>
</head>
<body>

<div id="box">
    <h2>Enter your best friend's name</h2>

    <form method="POST">
        <input type="text" name="friendname" placeholder="Type name here">
        <br><br>
        <button type="submit">Reveal</button>
    </form>

    {% if name %}
    <div id="message">
        This website is for my best friend:<br><br>
        ❤️ {{ name }} ❤️
    </div>
    {% endif %}
</div>

</body>
</html>
