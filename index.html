<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffd6e8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 24px;
      padding: 32px 26px 40px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -80px;
      background: radial-gradient(circle at top left, #ffb3d9 0, transparent 55%),
                  radial-gradient(circle at bottom right, #ffe6f2 0, transparent 55%);
      opacity: 0.5;
      z-index: -1;
    }

    .headline {
      font-size: 1.9rem;
      font-weight: 800;
      color: #ff3b7f;
      margin-bottom: 10px;
      letter-spacing: 0.03em;
    }

    .headline span {
      color: #ff6fa6;
    }

    .emoji-line {
      font-size: 1.4rem;
      margin-bottom: 18px;
    }

    .body-text {
      font-size: 0.98rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 26px;
    }

    .question {
      font-size: 1.05rem;
      font-weight: 600;
      color: #ff3b7f;
      margin-bottom: 24px;
    }

    .cta-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 26px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff3b7f, #ff9ad5);
      color: #fff;
      font-weight: 700;
      font-size: 0.98rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      box-shadow: 0 10px 20px rgba(255, 60, 133, 0.4);
    }

    .cta-arrow {
      font-size: 1.2rem;
      animation: bounce 1.1s infinite;
    }

    .footer-text {
      margin-top: 26px;
      font-size: 0.85rem;
      color: #777;
    }

    .footer-text span {
      color: #ff3b7f;
      font-weight: 600;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="headline">
      Happy Birthday, <span>Beautiful!</span>
    </div>
    <div class="emoji-line">
      üéÇ‚ú®
    </div>

    <div class="body-text">
      Today is all about celebrating the most amazing person in my world.
      I‚Äôve created something magical just for you on your special day...
    </div>

    <div class="question">
      Ready for your birthday surprise?
    </div>

    <div class="cta-pill">
      <span>Swipe up</span>
      <span class="cta-arrow">‚¨ÜÔ∏è</span>
    </div>

    <div class="footer-text">
      Made with <span>endless love</span> for your special day üíï
    </div>
  </div>
</body>
</html>
